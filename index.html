<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Portfolio | Design Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .project-card {
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="fixed w-full bg-white/80 backdrop-blur-md z-50 dark:bg-gray-900/80">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Portfolio</h1>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                    <i class="bi bi-sun-fill dark:hidden"></i>
                    <i class="bi bi-moon-fill hidden dark:block"></i>
                </button>
                <a href="#contact" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="pt-32 pb-16 px-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Creative Design Portfolio</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto mb-8">
                Showcasing innovative designs in illustration, social media, and branding
            </p>
            <a href="#download" class="inline-flex items-center gap-2 bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 transition">
                <i class="bi bi-download"></i> Download Portfolio PDF
            </a>
        </div>
    </section>

    <!-- Portfolio Grid -->
    <section class="py-16 px-6" id="work">
        <div class="container mx-auto">
            <!-- Category Navigation -->
            <div class="flex flex-wrap gap-4 mb-12 justify-center">
                <button class="category-btn active px-6 py-2 rounded-full bg-blue-600 text-white" data-category="all">All</button>
                <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700" data-category="illustrator">Illustrator</button>
                <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700" data-category="instagram">Instagram</button>
                <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700" data-category="carousel">Carousels</button>
                <button class="category-btn px-6 py-2 rounded-full bg-gray-200 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700" data-category="poster">Posters</button>
            </div>

            <!-- Portfolio Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="portfolio-grid">
                <!-- Dynamic content will be inserted here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 px-6 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto max-w-4xl">
            <h2 class="text-3xl font-bold text-center mb-12">Let's Work Together</h2>
            <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" placeholder="Name" class="w-full px-4 py-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700">
                    <input type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700">
                </div>
                <textarea rows="5" placeholder="Message" class="w-full px-4 py-3 rounded-lg border dark:bg-gray-800 dark:border-gray-700"></textarea>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black/90 z-50 hidden items-center justify-center">
        <div class="container mx-auto p-6">
            <div class="relative">
                <button id="closeModal" class="absolute -top-12 right-0 text-white text-3xl">&times;</button>
                <div id="modalContent" class="bg-white dark:bg-gray-900 rounded-lg p-6 max-w-4xl mx-auto">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample portfolio items
        const portfolioItems = [
            {
                id: 1,
                title: "Vector Illustration Series",
                category: "illustrator",
                image: "https://images.unsplash.com/photo-1572044162444-ad60f128bdea?q=80&w=870&auto=format&fit=crop",
                description: "A series of modern vector illustrations created in Adobe Illustrator",
                tools: ["Adobe Illustrator", "Wacom Tablet"],
                process: "Created using custom brushes and geometric shapes..."
            },
            {
                id: 2,
                title: "Social Media Campaign",
                category: "instagram",
                image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=774&auto=format&fit=crop",
                description: "Engaging Instagram post designs for brand awareness",
                tools: ["Canva", "Photoshop"],
                process: "Designed with brand guidelines in mind..."
            },
            {
                id: 3,
                title: "Educational Carousel",
                category: "carousel",
                image: "https://images.unsplash.com/photo-1542744094-3a31f272c490?q=80&w=870&auto=format&fit=crop",
                description: "Multi-slide carousel explaining design principles",
                tools: ["Canva", "Illustrator"],
                process: "Structured content for optimal engagement..."
            },
            {
                id: 4,
                title: "Event Poster Series",
                category: "poster",
                image: "https://images.unsplash.com/photo-1626785774573-4b799315345d?q=80&w=871&auto=format&fit=crop",
                description: "Collection of event promotion posters",
                tools: ["Photoshop", "Illustrator"],
                process: "Combined typography and imagery..."
            }
            // Add more items as needed
        ];

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Portfolio Grid
        const portfolioGrid = document.getElementById('portfolio-grid');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modalContent');
        const closeModal = document.getElementById('closeModal');

        function renderPortfolio(category = 'all') {
            const filtered = category === 'all' 
                ? portfolioItems 
                : portfolioItems.filter(item => item.category === category);

            portfolioGrid.innerHTML = filtered.map(item => `
                <div class="project-card cursor-pointer rounded-lg overflow-hidden shadow-lg" data-id="${item.id}">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover">
                    <div class="p-6 bg-white dark:bg-gray-800">
                        <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
                        <p class="text-gray-600 dark:text-gray-400">${item.description}</p>
                    </div>
                </div>
            `).join('');

            // Add click listeners to cards
            document.querySelectorAll('.project-card').forEach(card => {
                card.addEventListener('click', () => showModal(card.dataset.id));
            });
        }

        function showModal(id) {
            const item = portfolioItems.find(item => item.id === parseInt(id));
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <img src="${item.image}" alt="${item.title}" class="w-full rounded-lg">
                    <div>
                        <h2 class="text-2xl font-bold mb-4">${item.title}</h2>
                        <p class="text-gray-600 dark:text-gray-400 mb-4">${item.description}</p>
                        <div class="mb-4">
                            <h3 class="font-semibold mb-2">Tools Used:</h3>
                            <div class="flex flex-wrap gap-2">
                                ${item.tools.map(tool => `
                                    <span class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded-full text-sm">
                                        ${tool}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-2">Process:</h3>
                            <p class="text-gray-600 dark:text-gray-400">${item.process}</p>
                        </div>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Category buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => {
                    b.classList.remove('bg-blue-600', 'text-white');
                    b.classList.add('bg-gray-200', 'dark:bg-gray-800');
                });
                btn.classList.remove('bg-gray-200', 'dark:bg-gray-800');
                btn.classList.add('bg-blue-600', 'text-white');
                renderPortfolio(btn.dataset.category);
            });
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        });

        // Initial render
        renderPortfolio();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
